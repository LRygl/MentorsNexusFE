<div class="carousel-container">
      <ngb-carousel *ngIf="event_list">
        <ng-template ngbSlide *ngFor="let event of current_events">
          <img class="mh-100 mw-100" [src]="event.img" alt="Random slide">

          <div class="carousel-caption">
            <h2>{{ event.eventLocation }}</h2>
            <p [innerText]="event.eventDescription"></p>
            <div class="details">
              <button class="ghost">ZOBRAZIT DETAIL</button>
              <span>1450 Kƒç</span>
            </div>
          </div>

        </ng-template>
      </ngb-carousel>
</div>
